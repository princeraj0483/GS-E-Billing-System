<div class="head">
    <span>Party</span>
    <mat-icon (click)="add_party()">add_circle</mat-icon>
  </div>
  
  <div class="count_area">
    <span class="notice_text">Total : {{totolcount}}
    </span>
    <div class="search">
      <input type="text" placeholder="Search" class="search_box" matInput (keyup)="applyFilter($event)" #input>
    </div>
  </div>
  
  <div class="mat-elevation-z8">
    <table mat-table  [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="S_N_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> S.N. </th>
        <td mat-cell *matCellDef="let row; let i = index">{{(paginatorRef.pageIndex * paginatorRef.pageSize)+(i+1)}}</td>
      </ng-container>
  
      <ng-container matColumnDef="party_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row"> {{row.party_name}}</td>
      </ng-container>
  
      <ng-container matColumnDef="mob_no">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Whatsapp Number</th>
        <td mat-cell *matCellDef="let row"> {{row.whatsapp}} </td>
      </ng-container>

      <ng-container matColumnDef="email_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email Id</th>
        <td mat-cell *matCellDef="let row"> {{row.email_Id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="party_add">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
        <td mat-cell *matCellDef="let row"> {{row.address}} </td>
      </ng-container>

      <ng-container matColumnDef="party_contact">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact Persion</th>
        <td mat-cell *matCellDef="let row"> {{row.contact_persion}} </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row"><mat-icon class="icon"(click)="edit_party(row)">edit</mat-icon></td>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns" id="tbl_hight"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" id="tbl_hight"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="9" style="color:silver;">No record found"{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator #paginatorRef [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
