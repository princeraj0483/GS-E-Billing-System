<div class="add_head">
    <span>Add Unit</span>
    <button mat-mini-fab color="#3B4259" id="close_btn" mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</div>

<form [formGroup]="Unit_Form">
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput placeholder="Name">
    </mat-form-field>

    <input formControlName="admin_id_fk" type="number" hidden>

        <div class="column_1">
            <mat-form-field appearance="fill">
              <mat-label>Description</mat-label>
              <textarea formControlName="description" matInput placeholder="Description"></textarea>
            </mat-form-field>
          </div>
    
    </form>
<span class="btn_box">
    <button class="reset_btn" mat-raised-button color="warn" type="reset" (click)="unit_form_reset()">Reset</button>
    <button class="save_btn" mat-raised-button color="primary" type="save"(click)="onsubmit()">Save</button>
    </span>
